<!DOCTYPE html>
<html lang="en-GB" data-ng-app="myApp">
<head>
  <title>AngularJS Routing</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
  <!-- What do I Need? -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-route.min.js"></script>
</head>
<body>

  <p><a href="#/!">Main</a></p>

  <a href="#!red">Red</a>
  <a href="#!green">Green</a>
  <a href="#!blue">Blue</a>

  <!-- Where Does it Go? -->
  <div data-ng-view></div>

  <script src="myApp.js"></script>
  <script src="myConfig.js"></script>
  <script src="redController.js"></script>
  <script src="greenController.js"></script>
  <script src="blueController.js"></script>
</body>
</html>
