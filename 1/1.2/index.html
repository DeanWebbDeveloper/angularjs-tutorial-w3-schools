<!DOCTYPE html>
<html lang="en-GB">
<head>
  <title>AngularJS Intro</title>
  <!-- AngularJS is a JavaScript Framework -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
</head>

<body>

  <!-- AngularJS Extends HTML -->
  <!--
  <div data-ng-app="">

    <label for="firstName">First Name: </label>
    <input name="firstName" type="text" data-ng-model="firstName" />

  -->
    <!-- AngularJS Directives -->
    <!--
    <div name="lastName" type="text" data-ng-init="lastName='Smith'"></div>

    <p><span data-ng-bind="firstName"></span> <span data-ng-bind="lastName"></span></p>

  -->
    <!-- AngularJS Expressions -->
  <!--
    <p>The following is an angular expression: {{ 2 * 10 }}</p>

    <label for="age">Age: </label>
    <input name="age" type="number" data-ng-model="age" />

    <p>Mr./Ms. {{firstName}} {{lastName}} is {{age}} year(s) old.</p>

  </div>
  -->

  <!-- AngularJS Applications -->
  <div data-ng-app="myApp">
    <div data-ng-controller="myController">
      <label for="firstName">First Name: </label>
      <input id="firstName" type="text" data-ng-model="firstName" />
      &nbsp;
      <label for="lastName">Last Name: </label>
      <input id="lastName" type="text" data-ng-model="lastName" />

      <p><span data-ng-bind="firstName"></span> <span>{{lastName}}</span></p>
    </div>
  </div>

  <script>

    var app = angular.module('myApp', []);

    app.controller('myController', function($scope) {
      $scope.firstName  = "John";
      $scope.lastName   = "Smith";
    });

  </script>

</body>
</html>
