<!DOCTYPE html>
<html lang="en-GB" data-ng-app="myApp">
<head>
  <title>AngularJS HTML DOM</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
</head>

<body data-ng-controller="myController">

  <!-- The ng-disabled Directive -->
  <div data-ng-init="mySwitch=True">
    <p>
      <button data-ng-disabled="mySwitch">Click Me!</button>
    </p>

    <p>
      <input type="checkbox" data-ng-model="mySwitch" />Button
    </p>

    <p>{{mySwitch}}</p>
  </div>

  <!-- The ng-show Directive -->
  <p data-ng-show="true">This is visible</p>
  <p data-ng-show="false">This is not visible</p>

  <div data-ng-init="number = 13">
    <p data-ng-show="number > 12">If number is > 12, this is visible</p>
  </div>

  <div data-ng-init="number = 13">
    <p data-ng-hide="number > 12">If number is > 12, this is not visible</p>
  </div>

  <script src="myApp.js"></script>
  <script src="myController.js"></script>
</body>
</html>
